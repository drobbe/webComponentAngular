<div
  class="indicator"
  [ngClass]="{
    green: registered && !enLlamada,
    red: !registered,
    yellow: registered && enLlamada
  }"
  [title]="statusUser()"
></div>

<video
  #videoElement
  class="hide"
  id="remotevideo"
  width="0%"
  height="0%"
  autoplay
  playsinline
  style="display: none"
></video>
