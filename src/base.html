<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AngularWebComponent</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- <script defer="defer" src="webphone.js"></script> -->
    <script defer="defer" src="final.js"></script>
  </head>
  <body>
    <button onclick="myFunction()">Iniciar</button><br />
    <div
      id="elemento"
      style="
        display: flex;
        flex-direction: row-reverse;
        background-color: antiquewhite;
      "
    >
      <div>Sitio para insertar</div>
    </div>
  </body>
  <script>
    function myFunction() {
      var elem = document.getElementById("elemento");
      var webphone = new WebPhone(
        "34.95.238.135",
        "bobo",
        "1234",
        "bobo",
        "bobo",
        "https://janus.mibot.cl:8089/janus",
        elem
      );
      webphone.Init({
        remote_stream: (recevt) => {
          console.log("event", recevt);
        },
        error: (recevt) => {
          console.log("event", recevt);
        },
        registration_failed: (recevt) => {
          console.log("event", recevt);
        },
        registered: (recevt) => {
          console.log("event", recevt);
        },
        calling: (recevt) => {
          console.log("event", recevt);
        },
        incoming: (recevt) => {
          console.log("event", recevt);
        },
        progress: (recevt) => {
          console.log("event", recevt);
        },
        accepted: (recevt) => {
          console.log("event", recevt);
        },
        updating: (recevt) => {
          console.log("event", recevt);
        },
        hangup: (recevt) => {
          console.log("event", recevt);
        },
      });
    }
  </script>
</html>
